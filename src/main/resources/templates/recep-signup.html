<div style="display: block; text-align: center; margin-bottom: 150px;  ">
    <form th:action="@{/addReceptionist}" th:object="${receptionist}" method="post" style="border:2px solid #cb8670; display: inline-block; margin-left: auto; margin-right: auto; text-align: left; padding-top: 30px; padding-bottom: 30px; padding-left: 20px; padding-right: 30px">
        <h3 style="padding-bottom: 20px; text-align: center">CREATE A RECEPTIONIST ACCOUNT</h3>
        <div class="form-group">
            <div class="form-row col-md-12">
                <div class="form-group col-md-6">
                    <label for="fname">Full Name</label>
                    <input class="form-control" type="text" id="fname" name="fullName" placeholder="Donald Okafor" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Username</label>
                    <input class="form-control" type="text" id="lname" name="lname" placeholder="donald17"  th:field="*{user.userName}"required>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label">Gender</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="genderRadios" value="male" th:field="*{gender}" required> Male
                    </label>
                </div>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="genderRadios" value="female" th:field="*{gender}" required> Female
                    </label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" th:field="*{email}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="pswd">Password</label>
                <input type="password" class="form-control" name="password" id="pswd" placeholder="Password" th:field="*{user.password}" required>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>

        </div>
    </form>
</div>
